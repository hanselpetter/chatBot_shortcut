<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>Shoutout Overlay</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="https://daneden.github.io/animate.css/animate.min.css" />

</head>

<body>
	<div id="config-messages" class="hidden">
		<header class="group">Shoutout Overlay</header>
		<div class="settings group hidden">
			<div>Settings Not Saved</div>
			<div>Open the settings for Shoutout Overlay, Configure, and Save the settings.</div>
		</div>

		<div class="api-key group hidden">
			<div>No API Key found or load!</div>
			<div>Right click on the script in ChatBot and select <code>Insert API Key</code></div>
		</div>
	</div>


	<div id="alert" class="hidden">
		<div id="host">
			<div id="logo"><img class="round" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" /></div>
			<div id="name"></div>
			<div id="link"></div>
			<div id="sound"><embed src="" hidden="true" /></div>
		</div>

	<script src="API_Key.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="settings.js"></script>
	<script src="client.js"></script>
	<script type="text/javascript" script-name="edgefonts" src="http://use.edgefonts.net/bangers;amaranth;allan;bowlby-one;changa-one;days-one;droid-sans;fugaz-one.js"></script>

</body>

</html>
